<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- google fonts (for font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome (for icons) -->
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }

        *{
            font-family: "Poppins", sans-serif;
        }
      </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body
    class="bg-gradient-to-r h-screen w-screen from-black from-50% to-gray-400 to-50% flex items-center justify-center">

    

    <main class="">
        <div class="w-[500px] h-[400px] overflow-y-auto p-5 bg-white rounded-xl">
            <form>
                <div class="flex items-center gap-3 border-2 p-2 rounded-xl border-gray-500">
                    <i class="fa-solid fa-list-ul"></i>
                    <input id="todo-value" class="font-medium w-full outline-none" type="text"
                        placeholder="Enter text for reate new todo">
                </div>
                <p id="errorText" class="text-xs text-red-600"></p>
            </form>

            <div class="flex font-semibold items-center justify-between mt-2 border-b border-black">
                <p id="showAllTodos" class="hover:bg-gray-300 cursor-pointer flex items-center gap-1 transition-all duration-300 rounded-t-lg px-4 py-3">All
                    <span class="todosLength">0</span></p>
                <p id="showCompletedTodos" class="hover:bg-gray-300 cursor-pointer flex items-center gap-1 transition-all duration-300 rounded-t-lg px-4 py-3">
                    Compeled <span class="completedTodosLength">0</span></p>
                <p id="showUncompletedTodos"
                    class="hover:bg-gray-300 cursor-pointer flex items-center gap-1 transition-all duration-300 rounded-t-lg px-4 py-3">Uncompleted <span
                        class="uncompletedTodoLength">0</span></p>
                <p id="showDeletedTodos" class="hover:bg-gray-300 cursor-pointer flex items-center gap-1 transition-all duration-300 rounded-t-lg  px-4 py-3">Deleted <span class="deletedTodosLength">0</span>
                </p>
            </div>

            <div id="todoCon" class="mt-3 flex flex-col gap-3">
                
            </div>


        </div>
    </main>

    <!-- edit todo value modal -->
    <div id="editTodoCon" class="top-[-200%] absolute border-4 border-green-600 rounded-xl p-2 w-[500px] h-[300px] bg-white left-[50%] translate-x-[-50%] translate-y-[-50%] flex flex-col items-center justify-center gap-3">
       
    </div>

    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- custom scipt js -->
    <script src="/js/main.js"></script>
</body>

</html>
